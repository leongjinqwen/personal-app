{% extends "_layout.html" %}
{% block title %}
  Sign In
{% endblock %}
{% block content %}
  <div id="sign-in-page">
    <div class="form-item card">
      <h1 class="subtitle">Sign In</h1>
      <form action="{{url_for('sessions.create')}}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="field">
          <div class="control has-icons-left">
            <input type='email' required name='email' placeholder="Email" class="input" />
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <div class="control has-icons-left">
            <input type='password' required name='password' placeholder="Password" class="input" />
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>
        <button type="submit" class="button is-warning is-fullwidth">Sign In</button>
      </form>
    </div>
  </div>
{% endblock %}
