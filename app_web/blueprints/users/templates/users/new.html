{% extends "_layout.html" %}
{% block title %}
  New User
{% endblock %}
{% block content %}
<h1>Users#new</h1>
<form action="{{url_for('users.create')}}" method="POST">      
    <div class="form-group">
        <label for="name">Username:</label>
        <input type='text' required name='username' class="form-control" / >
        <small class="text-muted">* Capital letter in this field will be saved as lowercase letter.</small>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type='email' required name='email' class="form-control" / >
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type='password' required name='password' class="form-control" / >
        <small class="text-muted">* By tapping Sign Up, you agree to our Terms of Service and Privacy Policy</small>
    </div>
    <button type="submit" class="btn btn-outline-primary">Sign Up</button>
</form>
{% endblock %}
