{% extends "_layout.html" %}
{% block title %}
  New Reminder
{% endblock %}
{% block content %}
<h1>Add reminder</h1>
<form action="{{url_for('reminders.create',user_id=current_user.id)}}" method="POST">      
    <div class="form-group">
        <label for="group">Group:</label>
        <select name='group' class="custom-select" id="select1">
            <option selected>Choose...</option>
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
        </select>
    </div>
    <div class="form-group">
        <label for="desc">Description:</label>
        <input type='text' required name='desc' class="form-control" / >
    </div>
    <div class="form-group">
        <input type="checkbox" name="dateRequired" id="checkbox">
        <label for="date">Dateline:</label>
        <input type="date" id="date" class="form-control" name="dateline" disabled / >
    </div>
    <button type="submit" class="btn btn-outline-primary">Add</button>
</form>
<script>
    $("#checkbox").change(function(){
        $("#date").attr('disabled',!$("#date").attr('disabled'))
    })
</script>
{% endblock %}
