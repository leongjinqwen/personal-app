{% extends "_layout.html" %}
{% block title %}
  Record Expense
{% endblock %}
{% block content %}
<div id="create-expense">
  <section class="hero is-link">
    <div class="hero-body">
      <div class="container">
        <h1 class="subtitle">Record New Expense</h1>
      </div>
    </div>
  </section>
  <div class="form-item card">
    <form action="{{url_for('expenses.create',user_id=current_user.id)}}" method="POST">      
      <div class="field">
        <label class="label" for="category">Category</label>
        <select name='category' class="custom-select">
          <option selected>Choose...</option>
          {% for cat in categories %}
            <option value="{{cat.id}}">{{cat.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="field">
        <label class="label" for="source">Source</label>
        <select name='source' class="custom-select">
          <option selected>Choose...</option>
          <option value="Cash">Cash</option>
          <option value="Online">Online Banking</option>
          <option value="Bigpay">Bigpay</option>
          <option value="Boost">Boost</option>
          <option value="Grabpay">Grabpay</option>
          <option value="TnG">Touch n Go</option>
        </select>
      </div>
      <div class="field">
        <label class="label" for="desc">Description</label>
        <input type='text' required name='desc' class="input" />
      </div>
      <div class="field">
        <label class="label" for="amount">Amount</label>
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text">$</span>
            <input id="amount" name="amount" type="number" min="1" value='0'required placeholder="Amount" step="0.01">
          </div>
        </div>
      </div>
      <button type="submit" class="button is-fullwidth is-link">Record</button>
    </form>
  </div>
</div>
{% endblock %}
