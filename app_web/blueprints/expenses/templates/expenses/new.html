{% extends "_layout.html" %}
{% block title %}
  New Expense
{% endblock %}
{% block content %}
<h1>Add expense</h1>
<form action="{{url_for('expenses.create',user_id=current_user.id)}}" method="POST">      
    <div class="form-group">
        <label for="category">Category:</label>
        <select name='category' class="custom-select" id="select1">
            <option selected>Choose...</option>
            {% for cat in categories %}
                <option value="{{cat.id}}">{{cat.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="source">Source:</label>
        <select name='source' class="custom-select" id="select2">
            <option selected>Choose...</option>
            <option value="Cash">Cash</option>
            <option value="Online">Online Banking</option>
            <option value="Bigpay">Bigpay</option>
            <option value="Boost">Boost</option>
            <option value="Grabpay">Grabpay</option>
            <option value="TnG">Touch n Go</option>
        </select>
    </div>
    <div class="form-group">
        <label for="desc">Description:</label>
        <input type='text' required name='desc' class="form-control" / >
    </div>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text">$</span>
                <input id="amount" name="amount" type="number" min="1" value='0'required placeholder="Amount" step="0.01">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary">Add</button>
</form>
{% endblock %}
