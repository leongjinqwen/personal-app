{% extends "_layout.html" %}
{% block title %}
  Expenses
{% endblock %}
{% block content %}
<h1>Update expense</h1>
<h3>Expense : No. {{expense.id}}</h3>
<form action="{{url_for('expenses.update',id=expense.id)}}" method="POST">      
    <div class="form-group">
        <label for="category">Category:</label>
        <input type='text' required name='category' class="form-control" value={{expense.category.name}} / >
    </div>
    <div class="form-group">
        <label for="source">Source:</label>
        <input type='text' required name='source' class="form-control" value={{expense.source}} / >
    </div>
    <div class="form-group">
        <label for="desc">Description:</label>
        <input type='text' required name='desc' class="form-control" value={{expense.description}} / >
    </div>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text">$</span>
                <input id="amount" name="amount" type="number" min="1" value={{expense.amount}} required placeholder="Amount" step="0.01">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary">Update</button>
</form>
{% endblock %}
